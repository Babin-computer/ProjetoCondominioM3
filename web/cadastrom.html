    <!-- Formulário de Cadastro -->
    <div class="container">
        <h1>Cadastro de Morador</h1>
        
        <!-- Formulário para inserir dados -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF">
            </div>

            <div class="form-group">
                <label for="apartamento">Apartamento:</label>
                <input type="text" id="apartamento" name="apartamento" required placeholder="Digite o número do apartamento">
            </div>

            <!-- Botão para cadastrar -->
            <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>
