<html>
    <head>
        <title>Fazer uma Reserva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
        <script <script src="static/script.js"></script>
    </head>
    <body>
    <!-- Barra de navegação com botão para voltar à tela inicial -->
    <nav>
        <div class="logo">CondoSystem</div>
        <div class="menu">
        <a href="index.html">Início</a>
        <a href="cadastrom.html">Moradores</a>
        <a href="lista_escomendas.jsp">Ver Encomendas</a>
        <a href="reservas.html">Reservas</a>
        <a href="cadastroe.html">Cadastrar Encomendas</a>
    </nav>

    <!-- Formulário de Reserva -->
    <div class="container">
        <h1>Reserva de Área de Lazer</h1>
        
        <!-- Formulário para inserir dados -->
        <form onsubmit="confirmarReserva(event)">
            <div class="form-group">
                <label for="areaLazer">Área de Lazer:</label>
                <select id="areaLazer" name="areaLazer" required>
                    <option value="" disabled selected>Selecione uma área</option>
                    <option value="Piscina">Piscina</option>
                    <option value="Sala de Jogos">Sala de Jogos</option>
                    <option value="Churrasqueira">Churrasqueira</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataReserva">Data da Reserva:</label>
                <input type="date" id="dataReserva" name="dataReserva" required>
            </div>

            <div class="form-group">
                <label for="nomeMorador">Nome do Morador:</label>
                <input type="text" id="nomeMorador" name="nomeMorador" required placeholder="Digite o nome do morador">
            </div>

            <!-- Botão para cadastrar -->
            <button type="submit" class="button">Cadastrar Reserva</button>
        </form>

        <!-- Área para exibir a mensagem de confirmação -->
        <div id="mensagemConfirmacao" class="mensagem"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
