    <nav>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <h1>Cadastro de Encomenda</h1>
        
        <!-- Formulário para inserir dados -->
        <form  method="post" action="cadastrar_encomendas.jsp">
            <div class="form-group">
                <label for="dataEntrega">Data de Entrega:</label>
                <input type="text" id="dataEntrega"  name="dataEntrega" required placeholder="Digite a data da reserva">
            </div>

            <div class="form-group">
                <label for="nomeMorador">Nome do Morador:</label>
                <input type="text" id="nomeMorador" name="nomeMorador" required placeholder="Digite o nome do morador">
            </div>

            <div class="form-group">
                <label for="apartamento">Apartamento:</label>
                <input type="text" id="apartamento" name="apartamento" required placeholder="Digite o número do apartamento">
            </div>

            <!-- Botão para cadastrar -->
            <button  type="submit" class="button">Cadastrar Encomenda</button>
            
        </form>
        
        
    </div>
